{% extends 'engine/base.html' %}

{% block content %}
    <div class="card" style="width: 100%">
        <ul class="list-group list-group-flush">
            {% for obj in objects %}
                <li class="list-group-item">
                    <a href="">{{ obj }}</a>
                    <p class="pull-right">
                        <a href="{% url url_remove obj.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
                    </p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <a href=""><span class="glyphicon glyphicon-plus"> Create new info page</span></a>

{% endblock %}
